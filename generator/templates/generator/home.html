<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<body style="background-color: rgb(145, 88, 142)">
    <div class="container text-center" style="color: white">
        <h1>Welcome to The Password Generator</h1>
        <br>
        <br>
        <a href="{% url 'about_us'%}" class="btn btn-outline-light">About Us</a>
        <br>
        <br>
        <br>
        <form action="{% url 'password' %}">
            How many characters would you like your password to have? <select name = 'length'>
                <option value = '6'>6</option>
                <option value = '7'>7</option>
                <option value = '8'>8</option>
                <option value = '9'>9</option>
                <option value = '10'>10</option>
                <option value = '11'>11</option>
                <option value = '12' selected="selected">12</option>
                <option value = '13'>13</option>
                <option value = '14'>14</option>
            </select>
        <br>
        <br>
        <br>
            Would you like your password to have Uppercase Letters? <input type = 'checkbox' name = 'uppercase'>
        <br>   
        <br>
        <br>
            Would you like your password to have Numbers? <input type = 'checkbox' name = 'numbers'>
        <br>   
        <br>
        <br>
            Would you like your password to have Special Characters? <input type = 'checkbox' name = 'special'>
        <br>   
        <br>
        <br>
            <input type="submit" value="Generate Password" class="btn btn-outline-light">
        </form>
    </div>
</body>
